<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>

  <input type="email" id="email" placeholder="Email" required /><br>
  <input type="password" id="password" placeholder="Password" required /><br>
  <label>
    <input type="checkbox" id="rememberMe" /> Remember Me
  </label><br>
  <button id="loginBtn">Login</button>
  <div id="output"></div>

<script>
const output = document.getElementById('output');

// Optional: frontend cookie setter (can rely on backend Set-Cookie instead)
function setCookie(name, value, days) {
  const expires = new Date(Date.now() + days*24*60*60*1000).toUTCString();
  document.cookie = `${name}=${value}; expires=${expires}; path=/; SameSite=Lax`;
}

document.getElementById('loginBtn').addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const remember_me = document.getElementById('rememberMe').checked;

  if (!email || !password) {
    output.textContent = "Please enter both email and password.";
    return;
  }

  try {
    const res = await fetch('/.netlify/functions/login', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ email, password, remember_me })
    });

    const data = await res.json();

    if (data.success && data.session_token) {
      // Optional: set cookie on frontend (the backend already sets it)
      setCookie('session_token', data.session_token, remember_me ? 90 : 1);

      // Show success message briefly before redirect
      output.textContent = data.message || "Login successful!";
      setTimeout(() => {
        window.location.href = '/profile.html?email=' + encodeURIComponent(email);
      }, 500);
    } else {
      output.textContent = `Error: ${data.error || 'Unknown error'}`;
    }

  } catch (err) {
    console.error(err);
    output.textContent = 'Error: Could not reach login server';
  }
});
</script>

</body>
</html>

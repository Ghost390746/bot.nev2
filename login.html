<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
</head>
<body>
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email" required /><br>
  <input type="password" id="password" placeholder="Password" required /><br>
  <button id="loginBtn">Login</button>
  <div id="output"></div>

<script>
const output = document.getElementById('output');

document.getElementById('loginBtn').addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  try {
    const res = await fetch('/.netlify/functions/login', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ email, password, remember_me: true })
    });

    const data = await res.json();

    if (data.success && data.session_token) {
      // Store session_token in localforage
      await localforage.setItem('session_token', data.session_token);
      await localforage.setItem('user_email', email); // optional for profile page

      output.textContent = "Login successful!";
      // Redirect to profile page
      window.location.href = '/profile.html';
    } else {
      output.textContent = `Error: ${data.error || 'Unknown error'}`;
    }
  } catch (err) {
    console.error("Login fetch error:", err);
    output.textContent = 'Error: Could not reach login server';
  }
});
</script>

</body>
</html>

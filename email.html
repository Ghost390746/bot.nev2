<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email System</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://botnet2.netlify.app/assets/logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://botnet2.netlify.app/assets/logo.png">
  <style>
    body { background-color: #0f0f0f; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; padding: 0; }
    #siteHeader { background-color: #111; padding: 20px; text-align: center; border-bottom: 2px solid #00ff00; }
    #topLogo { max-height: 80px; cursor: pointer; }
    main { padding: 20px; display: flex; flex-direction: column; max-width: 700px; margin: auto; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    select, input, textarea { width: 100%; padding: 8px; background-color: #111; border: 1px solid #00ff00; color: #00ff00; font-family: monospace; }
    textarea { height: 150px; resize: vertical; }
    button { margin-top: 15px; padding: 10px 20px; background-color: #ff0000; color: #000; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
    button:hover { background-color: #aa0000; }
    #output { margin-top: 20px; padding: 10px; border: 1px solid #00ff00; min-height: 20px; white-space: pre-wrap; }
    #inbox { margin-top: 30px; }
    .email { border: 1px solid #00ff00; padding: 10px; margin-bottom: 10px; display: flex; align-items: flex-start; gap: 10px; }
    .email img { width: 32px; height: 32px; border-radius: 50%; }
    .email-content { flex: 1; }
    .email strong { display: inline-block; width: 80px; }
    #avatarPreview { width: 32px; height: 32px; border-radius: 50%; margin-top: 5px; }
  </style>
</head>
<body>

<header id="siteHeader">
  <a href="/index.html"><img src="https://botnet2.netlify.app/assets/logo.png" alt="Botnev Logo" id="topLogo" /></a>
</header>

<main>
  <label for="toUser">Send To:</label>
  <select id="toUser"><option value="">Loading users...</option></select>
  <img id="avatarPreview" src="" alt="Avatar Preview" />

  <label for="subject">Subject:</label>
  <input type="text" id="subject" maxlength="200">

  <label for="body">Body:</label>
  <textarea id="body" maxlength="2000"></textarea>

  <button id="sendBtn">Send Email</button>
  <div id="output"></div>

  <h2>Inbox</h2>
  <div id="inbox">Loading emails...</div>
</main>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = '<YOUR_SUPABASE_URL>';
const SUPABASE_ANON_KEY = '<YOUR_SUPABASE_ANON_KEY>';
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const toUserSelect = document.getElementById('toUser');
const avatarPreview = document.getElementById('avatarPreview');
const subjectInput = document.getElementById('subject');
const bodyInput = document.getElementById('body');
const sendBtn = document.getElementById('sendBtn');
const output = document.getElementById('output');
const inboxDiv = document.getElementById('inbox');

function sanitize(str) {
  if (!str) return '';
  return str.replace(/[<>]/g, c => c === '<' ? '&lt;' : '&gt;');
}

// ----------------- Load initial users -----------------
async function loadUsers() {
  try {
    const res = await fetch('/.netlify/functions/getVerifiedUsers', { method: 'POST', credentials: 'include' });
    const data = await res.json();
    if (!data.success) throw new Error('Failed to load users');

    toUserSelect.innerHTML = '<option value="">Select recipient...</option>';

    data.users.forEach(u => {
      const opt = document.createElement('option');
      opt.value = u.email;
      const statusEmoji = u.online ? 'üü¢' : '‚ö™';
      opt.textContent = `${statusEmoji} ${u.username || u.email}`;
      opt.dataset.avatar = u.avatar_url || `https://avatars.dicebear.com/api/initials/${encodeURIComponent(u.email||'user')}.svg`;
      toUserSelect.appendChild(opt);
    });
  } catch (err) {
    console.error(err);
    toUserSelect.innerHTML = '<option value="">Failed to load users</option>';
  }
}

// Show avatar next to select
toUserSelect.addEventListener('change', () => {
  const selected = toUserSelect.selectedOptions[0];
  avatarPreview.src = selected?.dataset.avatar || '';
});

// ----------------- Load initial inbox -----------------
async function loadInbox() {
  try {
    const res = await fetch('/.netlify/functions/Inbox', { method: 'GET', credentials: 'include' });
    const data = await res.json();

    if (!data.success) {
      inboxDiv.textContent = 'Failed to load inbox';
      return;
    }

    inboxDiv.innerHTML = '';
    data.emails.forEach(e => addEmailToInbox(e));
  } catch (err) {
    console.error('Failed to load inbox:', err);
    inboxDiv.textContent = 'Failed to load inbox';
  }
}

function addEmailToInbox(email) {
  const div = document.createElement('div');
  div.className = 'email';

  const sender = email.from || { username: 'Unknown', email: '', avatar_url: '', online: false };

  div.innerHTML = `
    <div class="email-content" style="display:flex; gap:10px; align-items:flex-start; padding:10px; border-bottom:1px solid #ddd;">
      <img src="${sanitize(sender.avatar_url)}" alt="${sanitize(sender.username)}" width="50" height="50" style="border-radius:50%;">
      <div>
        <div>
          <strong>From:</strong> ${sanitize(sender.username)} (${sanitize(sender.email)}) 
          <span style="color:${sender.online ? '#0f0' : '#888'}; font-weight:bold;">${sender.online ? '‚óè' : '‚óã'}</span>
        </div>
        <div><strong>Subject:</strong> ${sanitize(email.subject) || '(none)'}</div>
        <div><strong>Date:</strong> ${new Date(email.created_at).toLocaleString()}</div>
        <div>${sanitize(email.body)}</div>
      </div>
    </div>
  `;
  inboxDiv.prepend(div); // newest on top
}

// ----------------- Send email -----------------
sendBtn.addEventListener('click', async () => {
  const to_user = toUserSelect.value;
  const subject = subjectInput.value.trim();
  const body = bodyInput.value.trim();
  if (!to_user || !body) { output.textContent = 'Recipient and body required.'; return; }

  try {
    const res = await fetch('/.netlify/functions/sendEmail', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ to_user, subject, body })
    });
    const data = await res.json();
    if (data.success) {
      output.textContent = 'Email sent successfully.';
      subjectInput.value = '';
      bodyInput.value = '';
    } else {
      output.textContent = 'Error: ' + (data.error || 'Unknown error');
    }
  } catch (err) {
    console.error('Send email failed:', err);
    output.textContent = 'Failed to send email.';
  }
});

// ----------------- Supabase Realtime Subscriptions -----------------
async function setupRealtime() {
  // Users table subscription (online status)
  supabase.channel('public:users')
    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'users' }, payload => {
      const updatedUser = payload.new;
      const option = Array.from(toUserSelect.options).find(o => o.value === updatedUser.email);
      if (option) {
        option.textContent = `${updatedUser.online ? 'üü¢' : '‚ö™'} ${updatedUser.username || updatedUser.email}`;
        option.dataset.avatar = updatedUser.avatar_url;
      }
    })
    .subscribe();

  // Emails table subscription (new inbox emails)
  supabase.channel('public:emails')
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'emails' }, payload => {
      const newEmail = payload.new;
      // Check if this email is for the current user
      fetch('/.netlify/functions/getCurrentUserEmail', { credentials: 'include' })
        .then(r => r.json())
        .then(currentUser => {
          if (currentUser.email === newEmail.to_user) {
            addEmailToInbox({
              ...newEmail,
              from: {
                email: newEmail.from_user,
                username: newEmail.from_user, // optional, you could fetch sender info if needed
                avatar_url: `https://avatars.dicebear.com/api/initials/${encodeURIComponent(newEmail.from_user)}.svg`,
                online: false
              }
            });
          }
        });
    })
    .subscribe();
}

// ----------------- Initialize -----------------
loadUsers();
loadInbox();
setupRealtime();

</script>

</body>
</html>

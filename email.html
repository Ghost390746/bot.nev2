<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email System ‚Äî Botnev</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://botnet2.netlify.app/assets/logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://botnet2.netlify.app/assets/logo.png">
  <style>
    body { background-color: #0f0f0f; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; padding: 0; }
    #siteHeader { background-color: #111; padding: 20px; text-align: center; border-bottom: 2px solid #00ff00; }
    #topLogo { max-height: 80px; cursor: pointer; }
    main { padding: 20px; display: flex; flex-direction: column; max-width: 700px; margin: auto; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    select, input, textarea { width: 100%; padding: 8px; background-color: #111; border: 1px solid #00ff00; color: #00ff00; font-family: monospace; }
    textarea { height: 150px; resize: vertical; }
    button { margin-top: 15px; padding: 10px 20px; background-color: #ff0000; color: #000; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
    button:hover { background-color: #aa0000; }
    #output { margin-top: 10px; padding: 10px; border: 1px solid #00ff00; min-height: 20px; white-space: pre-wrap; }
    #warning { margin-top: 5px; padding: 8px; border: 1px solid #ffaa00; color: #ffaa00; font-weight: bold; }
    #inbox { margin-top: 30px; }
    .email { border: 1px solid #00ff00; padding: 10px; margin-bottom: 10px; display: flex; align-items: flex-start; gap: 10px; }
    .email img { width: 32px; height: 32px; border-radius: 50%; }
    .email-content { flex: 1; }
    .email strong { display: inline-block; width: 80px; }
    #avatarPreview { width: 32px; height: 32px; border-radius: 50%; margin-top: 5px; }
    #blockedList button { padding: 2px 6px; font-size: 12px; margin-left: 5px; }
  </style>
</head>
<body>

<header id="siteHeader">
  <a href="/index.html"><img src="https://botnet2.netlify.app/assets/logo.png" alt="Botnev Logo" id="topLogo" /></a>
</header>

<main>
  <label for="toUser">Send To:</label>
  <select id="toUser"><option value="">Loading users...</option></select>
  <img id="avatarPreview" src="" alt="Avatar Preview" />

  <label for="subject">Subject:</label>
  <input type="text" id="subject" maxlength="200">

  <label for="body">Body:</label>
  <textarea id="body" maxlength="2000"></textarea>

  <button id="sendBtn">Send Email</button>
  <div id="warning"></div>
  <div id="output"></div>

  <h2>Inbox</h2>
  <div id="inbox">Loading emails...</div>

  <h2>Manage Blocked Users</h2>
  <label for="blockUserEmail">Block User by Email:</label>
  <input type="text" id="blockUserEmail" placeholder="user@example.com">
  <button id="blockBtn">Block</button>

  <h3>Currently Blocked Users:</h3>
  <ul id="blockedList">Loading blocked users...</ul>
</main>

<script>
const toUserSelect = document.getElementById('toUser');
const avatarPreview = document.getElementById('avatarPreview');
const subjectInput = document.getElementById('subject');
const bodyInput = document.getElementById('body');
const sendBtn = document.getElementById('sendBtn');
const output = document.getElementById('output');
const inboxDiv = document.getElementById('inbox');

function sanitize(str) {
  const temp = document.createElement('div');
  temp.textContent = str || '';
  return temp.innerHTML;
}

// =====================
// LOAD USERS
// =====================
async function loadUsers() {
  try {
    const res = await fetch('/.netlify/functions/getVerifiedUsers', {
      method: 'POST',
      credentials: 'include'
    });
    const data = await res.json();
    if (!data.success) throw new Error();

    toUserSelect.innerHTML = '<option value="">Select recipient...</option>';

    data.users.forEach(u => {
      const opt = document.createElement('option');
      opt.value = u.email;
      opt.textContent = `${u.online ? 'üü¢' : '‚ö™'} ${u.username || u.email}`;
      opt.dataset.avatar = u.avatar_url || 
        `https://avatars.dicebear.com/api/initials/${encodeURIComponent(u.email)}.svg`;
      toUserSelect.appendChild(opt);
    });
  } catch {
    toUserSelect.innerHTML = '<option value="">Failed to load users</option>';
  }
}

// Avatar preview
toUserSelect.addEventListener('change', () => {
  const selected = toUserSelect.selectedOptions[0];
  avatarPreview.src = selected?.dataset.avatar || '';
});

// =====================
// LOAD INBOX
// =====================
async function loadInbox() {
  try {
    const res = await fetch('/.netlify/functions/Inbox', {
      method: 'GET',
      credentials: 'include'
    });

    if (!res.ok) {
      inboxDiv.textContent = `Server error (${res.status})`;
      return;
    }

    const data = await res.json();

    if (!data.success) {
      inboxDiv.textContent = data.error || 'Failed to load inbox';
      return;
    }

    if (!Array.isArray(data.emails)) {
      inboxDiv.textContent = 'Malformed inbox response';
      return;
    }

    if (data.emails.length === 0) {
      inboxDiv.textContent = 'No emails';
      return;
    }

    inboxDiv.innerHTML = '';

    data.emails.forEach(e => {
      const div = document.createElement('div');
      div.className = 'email';

      div.innerHTML = `
        <div class="email-content">
          <strong>From:</strong> ${sanitize(e.from.username)} (${sanitize(e.from.email)})<br>
          <strong>Subject:</strong> ${sanitize(e.subject)}<br>
          <strong>Date:</strong> ${new Date(e.created_at).toLocaleString()}<br>
          <div>${sanitize(e.body)}</div>
        </div>
      `;

      inboxDiv.appendChild(div);
    });

  } catch (err) {
    console.error('Inbox load failed:', err);
    inboxDiv.textContent = 'Inbox connection failed';
  }
}
// =====================
// SEND EMAIL
// =====================
let sending = false;

sendBtn.addEventListener('click', async () => {
  if (sending) return;

  const to_user = toUserSelect.value;
  const subject = subjectInput.value.trim();
  const body = bodyInput.value.trim();

  if (!to_user || !body) {
    output.textContent = 'Recipient and body required.';
    return;
  }

  sending = true;
  try {
    const res = await fetch('/.netlify/functions/sendEmail', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      credentials: 'include',
      body: JSON.stringify({ to_user, subject, body })
    });

    const data = await res.json();

    if (data.success) {
      output.textContent = '‚úÖ Email sent successfully.';
      subjectInput.value = '';
      bodyInput.value = '';
      loadInbox();
    } else {
      output.textContent = '‚ö†Ô∏è ' + (data.error || 'Unknown error');
    }
  } catch {
    output.textContent = '‚ùå Send failed';
  } finally {
    sending = false;
  }
});

// =====================
// INIT
// =====================
loadUsers();
loadInbox();
</script>

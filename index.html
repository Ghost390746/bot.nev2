<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 { color: #333; }
    form { margin: 20px auto; max-width: 500px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    textarea, select, input { width: 100%; margin-bottom: 15px; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .output { margin-top: 20px; font-family: monospace; padding: 15px; border-radius: 6px; }
    .output.success { background: #e6ffed; color: #256d1b; border: 1px solid #8dd48a; }
    .output.error { background: #ffe6e6; color: #a12626; border: 1px solid #f5a3a3; }
    .nav-links { margin-top: 20px; }
    .nav-links a { margin: 0 10px; text-decoration: none; color: #007bff; }
    .nav-links a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <h1>ü§ñ Create Your Custom Bot</h1>

  <form id="botForm">
    <input type="text" id="botName" placeholder="Bot Name" required />
    <textarea id="description" placeholder="Describe your bot..." required></textarea>

    <label for="voiceSelect">Select Voice:</label>
    <select id="voiceSelect" required>
      <option value="">Loading voices...</option>
    </select>

    <label for="fbxSelect">Select FBX Model:</label>
    <select id="fbxSelect" required>
      <option value="">Choose FBX Model</option>
    </select>

    <input type="text" id="gumroadLink" placeholder="Optional Gumroad Link for paid model" />
    <button type="submit">Create Bot</button>
  </form>

  <div id="output" class="output"></div>

  <div class="nav-links">
    <a href="/explore.html">üîç Explore Bots</a>
  </div>

  <!-- espeakng.js loader -->
  <script src="/netlify/functions/espeakng-min.js"></script>

  <script>
    const form = document.getElementById('botForm');
    const output = document.getElementById('output');
    const voiceSelect = document.getElementById('voiceSelect');
    const fbxSelect = document.getElementById('fbxSelect');

    // Netlify function paths
    const createBotPath = window.location.hostname.includes('localhost')
      ? '/netlify/functions/overpoweredbot'
      : '/.netlify/functions/overpoweredbot';

    const voicesPath = window.location.hostname.includes('localhost')
      ? '/netlify/functions/get-voices'
      : '/.netlify/functions/get-voices';

    // --------------------- Load Voices from Netlify ---------------------
    async function loadVoices() {
      try {
        const res = await fetch(voicesPath);
        const voices = await res.json();
        voiceSelect.innerHTML = '<option value="">Select Voice</option>';
        voices.forEach(v => {
          const opt = document.createElement('option');
          opt.value = v.id;
          opt.textContent = `${v.name} (${v.lang})`;
          voiceSelect.appendChild(opt);
        });
      } catch (err) {
        console.error("Failed to load voices:", err);
        voiceSelect.innerHTML = '<option value="">Failed to load voices</option>';
      }
    }

    loadVoices();

    // --------------------- Placeholder FBX list ---------------------
    const fbxModels = [
      {id: 'model1', name: 'Humanoid Default'},
      {id: 'model2', name: 'Robot Model'}
    ];
    fbxModels.forEach(m => {
      const opt = document.createElement('option');
      opt.value = m.id;
      opt.textContent = m.name;
      fbxSelect.appendChild(opt);
    });

    // --------------------- Submit Bot ---------------------
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('botName').value.trim();
      const description = document.getElementById('description').value.trim();
      const voice_id = voiceSelect.value;
      const fbx_model_id = fbxSelect.value;
      const gumroadLink = document.getElementById('gumroadLink').value.trim();

      if (!name || !description || !voice_id || !fbx_model_id) {
        output.textContent = 'Please fill all required fields.';
        output.className = 'output error';
        return;
      }

      output.textContent = 'Creating bot...';
      output.className = 'output';

      try {
        const res = await fetch(createBotPath, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, description, voice_id, fbx_model_id, paid_link: gumroadLink })
        });

        const data = await res.json();
        if (!res.ok || data.error) {
          output.textContent = `Error creating bot: ${data.error || 'Unknown error'}`;
          output.className = 'output error';
          return;
        }

        output.innerHTML = `
          <strong>Bot Created Successfully!</strong><br>
          ID/Hash: ${data.hash || 'N/A'}<br>
          API Key: ${data.apiKey || 'Check Supabase'}<br>
          File: bot.js<br><br>
          <a href="/explore.html">üîç View Explore Page</a> |
          <a href="/index.html">‚öôÔ∏è Create Another</a>
        `;
        output.className = 'output success';
        form.reset();

      } catch (err) {
        console.error(err);
        output.textContent = 'Failed to create bot.';
        output.className = 'output error';
      }
    });
  </script>
</body>
</html>
